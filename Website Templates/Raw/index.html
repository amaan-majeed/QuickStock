<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>POS System</title>
  </head>
  <body>
    <div class="root">
      <h2 class="storename">Al Fateh - Groceries Store</h2>
      <div class="leftside">
        <form action="" class="myform">
          <div class="upperform">
            <div class="formleft">
              <label> Invoice # <input type="text" name="dummy1" /> </label>
              <label> Date <input type="text" name="dummy2" /> </label>
              <label> Customer Name <input type="text" name="dummy3" /> </label>
            </div>
            <div class="formright">
              <label> Pay Type <input type="text" name="dummy1" /> </label>
              <label> Customer <input type="text" name="dummy2" /> </label>
              <label> Pre Balance <input type="text" name="dummy3" /> </label>
            </div>
          </div>
          <div class="lowerform">
            <div class="bottomup">
                <div class="address">
                    <label>
                        Address <input type="text" name="dummy3"/>
                    </label>
                </div>
                <div class="phone">
                    <label>
                        Phone <input type="text" name="dummy3" />
                    </label>
                </div>
            </div>
            <div class="bottomdown">
                <div class="billnote">
                    <label>
                        Bill Note <input type="text" name="dummy3" />
                    </label>
                </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
